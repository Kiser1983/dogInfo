<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs foto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header container">
        <h1 class="header__title">Фотографии собак</h1>
    </header>
    <main class="container">
        <form class="search-form" name="search-form" id="search-form">
            <select type="combobox" class="search-form__combobox" id="main-combobox">
                <option disabled selected value=""></option>
            </select>
            <input type="number" name="main-input" class="search-form__input" id="main-input" placeholder="Кол-во фото" required min=1 step=1 value="3">
            <button type="button" class="search-form__search-button" id="search-button">Поиск</button>
        </form>
        <ul class="show-list" id="show-list">
            <li class="show-list__placeholder">
                <p class="show-list__placeholder-text" id="show-list__placeholder-text">-</p>
            </li>
        </ul>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
